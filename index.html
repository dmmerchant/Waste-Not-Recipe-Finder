<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Wast-Not Recipe Finder</title>
</head>
<header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Waste-Not Recipe Finder</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">User Profile</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Drinks</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="containter">
        <div class="row">
            <div class="center-align section col s12">
                <p id="foodFact" class="flow-text">Food Can Be Funny</p>          
            </div>
            <div class="center-align section col s12">
                <a class="waves-effects waves-light btn">Click for Food Fact</a>   
            </div>
        </div>
    </div>

    <div class="container section about">
        <p class="center-align">This Will Be The About Us Section</p>
    </div>

    <div class="container section utilities">
        <div class="row">
            
                    <div class="col s4">
                        <div class="card">
                            <div class="row">
                                <h3 class="center-align">User Settings</h3>
                                <form class="col s12">
                                    <div class="row">
                                        <div id="userAllergens">
                                        </div>
                                        <div class="input-field col s12 diet">
                                            <input placeholder="Keto, Veagan, ect." id="diet" type="text" class="validate">
                                            <label for="diet">Diet</label>
                                        </div>
                                    </div>
                                </form>
                                <div class="center-align col s12">
                                    <a class="waves-effects waves-light btn">Go To Favorties</a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col s4">
                        <div class="card">
                            <div class="row">
                                <h3 class="center-align">Food Search</h3>
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12 foodInput">
                                            <input placeholder="What ingredients do you have?" id="ingredients" type="text" class="validate">
                                            <label for="ingredients">Ingredients</label>
                                        </div>
                                    </div>
                                </form>
                                <div class="center-align col s12">
                                    <a class="wave-effects waves-light btn">Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s4">
                        <div class="card">
                            <div class="row">
                                <h3 class="center-align">Drink Search</h3>
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12 drinkInput">
                                            <input placeholder="What drink ingredients do you have?" id="drinkIngredients" type="text" class="validate">
                                            <label for="drinkIngredients">Drink Ingredients</label>
                                        </div>
                                    </div>
                                </form>
                                <div class="center-align col s12">
                                    <a class="wave-effects waves-light btn">Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/general_script.js"></script>
<script src="./assets/js/index_script.js"></script>
</html>
